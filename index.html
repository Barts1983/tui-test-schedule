<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TUI River Cruises – Test Schedule</title>
<link rel="stylesheet" href="style.css">
<style>
  @font-face {
    font-family: 'Ambit Logo';
    src: url('AmbitLogo.ttf') format('truetype'); /* Optional local font file */
  }

  body {
    font-family: 'Ambit Logo', Arial, sans-serif;
    background-color: #c2e6fa;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    padding: 20px;
    background-color: #70cbf4;
    color: white;
  }

  header h1 {
    margin: 0;
    font-size: 2em;
  }

  header p {
    margin: 5px 0 0 0;
    font-size: 1.2em;
  }

  main {
    width: 90%;
    margin: 20px auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }

  th, td {
    border: 2px solid #70cbf4;
    padding: 12px;
  }

  th {
    background-color: #70cbf4;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #e6f5fc;
  }
</style>
</head>
<body>
<header>
  <h1>TUI River Cruises – Test Schedule</h1>
  <p id="schedule-date">17 Dec 2025</p>
</header>

<main>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Activity</th>
        <th>Deck / Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>08:00 – 09:30</td>
        <td>Breakfast</td>
        <td>Belhana, Floor 1</td>
      </tr>
      <tr>
        <td>10:00 – 11:00</td>
        <td>Shore Excursion Briefing</td>
        <td>Main Lounge</td>
      </tr>
      <tr>
        <td>15:30 – 17:00</td>
        <td>Arrival Check-in</td>
        <td>Main Lobby</td>
      </tr>
    </tbody>
  </table>
</main>
</body>
</html>
